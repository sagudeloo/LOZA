<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>LOZA</title>
</head>

<body>

    <div class="container" style="padding: 30pt 0;">

        <div class="container" style="margin: 20pt 0;">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <p class="h3">Select the method which you want to use</p>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <div class="dropdown ">
                        <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Methods
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="/incrementalS/?method=Incremental+Search">Incremental Search</a>
                            <a class="dropdown-item" href="/lufact/?method=LU+With+Gaussian+Elimination">LU With Gaussian Elimination</a>
                            <a class="dropdown-item" href="/lufact/?method=LU+With+Partial+Pivot">LU With Partial Pivot</a>
                            <a class="dropdown-item" href="/lufact/?method=Crout">Crout</a>
                            <a class="dropdown-item" href="/lufact/?method=Doolittle">Doolittle</a>
                            <a class="dropdown-item" href="/lufact/?method=Cholesky">Cholesky</a>
                            <a class="dropdown-item" href="/gauss/?method=Simple Gaussian+Elimination">Simple Gaussian Elimination</a>
                            <a class="dropdown-item" href="/gauss/?method=Gaussian+Elimination+With+Partial+Pivoting">Gaussian Elimination With Partial Pivoting</a>
                            <a class="dropdown-item" href="/gauss/?method=Gaussian+Elimination+With+Total+Pivoting">Gaussian Elimination With Total Pivoting</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% block content %}

        {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
